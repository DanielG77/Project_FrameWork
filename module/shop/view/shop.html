<!-- list-games -->
<div class="shop-wrapper">
    <div id="filters" class="filters-container"></div>
    
    <div class="main-container shop-page">
        <!-- Columna izquierda: Listado de productos -->
        <div class="left-column-shop">
            <div class="products-grid" id="content_shop_games"></div>
            <div id="content_shop_nogames" class="no-products-message"></div>
        </div>
        
        <!-- Columna derecha: Mapa -->
        <div class="right-column-shop">
            <div id="map" class="shop-map"></div>
        </div>
    </div>
</div>

<!-- details-games -->
<div class="main-container details-page">
    <!-- Columna izquierda: Galería de imágenes -->
    <div class="product-gallery">
        <div class="product-carousel" id="container-date-img"></div>
    </div>
    
    <!-- Columna derecha: Detalles del producto -->
    <div class="product-details">
        <div class="product-info-card">
            <div id="container-date-prod"></div>
            <div class="product-map-wrapper">
                <div id="mapDetails" class="product-mini-map"></div>
            </div>
        </div>
    </div>
</div>

<!-- Sección de accesorios -->
<div class="related-products-section">
    <div class="results_acesories"></div>
    <div class="results"></div>
</div>

<!-- Paginación -->
<div id="pagination" class="pagination-container"></div>
